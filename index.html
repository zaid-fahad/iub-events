<script >
// API URL for event data
const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSRwJWqPH7hK43GO-t6ZFizR_pAm0A1DfmvROtjnoN16ZwMWdTYYJM6eqHbK1w1Gw12UV-KzKQfP0jG/pub?output=csv";

// Variables for Pagination
const eventsPerPage = 6;
let currentPage = 1;

// Fetch and display events
function fetchEvents() {
    fetch(sheetURL)
        .then(response => response.text())
        .then(data => {
            const events = parseCSV(data);
            const futureEvents = filterFutureEvents(events);
            displayEvents(futureEvents);
            setupPagination(futureEvents);
        })
        .catch(error => console.error('Error fetching event data:', error));
}

// Parse CSV data and return as an array of events
function parseCSV(data) {
    const rows = data.split('\n');
    return rows.slice(1).map(row => {
        const cols = row.split(',');
        return {
            eventName: cols[3],
            eventDate: cols[4],
            eventTime: `${cols[6]} - ${cols[7]}`,
            location: cols[8],
            description: cols[10],
            link: cols[11],
            category: cols[12],
            club: cols[2],
            department: cols[1]
        };
    });
}

// Filter future events only
function filterFutureEvents(events) {
    const currentDate = new Date();
    return events.filter(event => {
        const eventDate = new Date(event.eventDate);
        return eventDate >= currentDate;
    });
}

// Display events based on the current page
function displayEvents(events) {
    console.log(events)
    const eventList = document.getElementById('eventList');
    eventList.innerHTML = '';
    
    const startIndex = (currentPage - 1) * eventsPerPage;
    const endIndex = startIndex + eventsPerPage;
    const currentEvents = events.slice(startIndex, endIndex);

    currentEvents.forEach(event => {
        const card = document.createElement('div');
        card.classList.add('card', 'bg-base-100', 'shadow-xl', 'mb-6');
        card.innerHTML = `
            <figure>
                <img src="https://img.daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.webp" alt="Event Image" class="event_img" />
            </figure>
            <div class="event-body">
                <h2 class="event_h ">${event.eventName}</h2>
                <p class="event_t ">${event.eventTime} | ${event.eventDate}</p>
                <!-- <p class="text-lg">Location: ${event.location}</p> -->
                <!-- <a href="event-details.html?eventName=${encodeURIComponent(event.eventName)}&eventDate=${encodeURIComponent(event.eventDate)}&eventTime=${encodeURIComponent(event.eventTime)}&eventLocation=${encodeURIComponent(event.location)}&eventDescription=${encodeURIComponent(event.description)}" class="btn btn-primary mt-4">Details</a>-->
                <button class="mt-4 event-button dark:text-white" ><a href="event-details.html?eventName=${encodeURIComponent(event.eventName)}&eventDate=${encodeURIComponent(event.eventDate)}&eventTime=${encodeURIComponent(event.eventTime)}&eventLocation=${encodeURIComponent(event.location)}&eventDescription=${encodeURIComponent(event.description)}">${event.club}</a></button>
            </div>
        `;
        eventList.appendChild(card);
    });
}

// Setup pagination buttons
function setupPagination(events) {
    const pagination = document.getElementById('pagination');
    const totalPages = Math.ceil(events.length / eventsPerPage);
    pagination.innerHTML = '';
    
    const pageStart = Math.max(1, currentPage - 2);
    const pageEnd = Math.min(totalPages, currentPage + 2);

    for (let i = pageStart; i <= pageEnd; i++) {
        const button = document.createElement('button');
        button.textContent = i;
        button.classList.add('btn', 'btn-outline', 'btn-sm');
        button.onclick = () => {
            currentPage = i;
            displayEvents(events);
        };
        pagination.appendChild(button);
    }
}
