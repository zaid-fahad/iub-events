<script>
// API URL for event data
const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSRwJWqPH7hK43GO-t6ZFizR_pAm0A1DfmvROtjnoN16ZwMWdTYYJM6eqHbK1w1Gw12UV-KzKQfP0jG/pub?output=csv";

// Variables for Pagination
const eventsPerPage = 6;
let currentPage = 1;

// Fetch and display events
function fetchEvents() {
    fetch(sheetURL)
        .then(response => response.text())
        .then(data => {
            const events = parseCSV(data);
            displayEvents(events);
            setupPagination(events);
        })
        .catch(error => console.error('Error fetching event data:', error));
}

// Parse CSV data and return as an array of events
function parseCSV(data) {
    const rows = data.split('\n');
    return rows.slice(1).map(row => {
        const cols = row.split(',');
        return {
            eventName: cols[3],
            eventDate: cols[4],
            eventTime: `${cols[6]} - ${cols[7]}`,
            location: cols[8],
            description: cols[10],
            link: cols[11],
            category: cols[12],
            club: cols[2],
            department: cols[1]
        };
    });
}

// Display events based on the current page
function displayEvents(events) {
    const eventList = document.getElementById('eventList');
    eventList.innerHTML = '';
    
    const startIndex = (currentPage - 1) * eventsPerPage;
    const endIndex = startIndex + eventsPerPage;
    const currentEvents = events.slice(startIndex, endIndex);

    currentEvents.forEach(event => {
        const card = document.createElement('div');
        card.classList.add('card', 'bg-base-100', 'shadow-xl', 'mb-6');
        card.innerHTML = `
            <figure>
                <img src="https://img.daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.webp" alt="Event Image" />
            </figure>
            <div class="card-body">
                <h2 class="card-title text-2xl mb-2">${event.eventName}</h2>
                <p class="text-lg">Date: ${event.eventDate}</p>
                <p class="text-lg">Time: ${event.eventTime}</p>
                <p class="text-lg">Location: ${event.location}</p>
                <div class="card-actions justify-start mt-4">
                    <div class="badge badge-outline mr-2">${event.category}</div>
                    <div class="badge badge-outline">${event.department}</div>
                    <div class="badge badge-secondary">${event.club}</div>
                </div>
                <a href="${event.link}" class="btn btn-primary mt-4">Details</a>
            </div>
        `;
        eventList.appendChild(card);
    });
}

// Setup pagination buttons
function setupPagination(events) {
    const pagination = document.getElementById('pagination');
    const totalPages = Math.ceil(events.length / eventsPerPage);
    pagination.innerHTML = '';
    
    for (let i = 1; i <= totalPages; i++) {
        const button = document.createElement('button');
        button.textContent = i;
        button.classList.add('btn', 'btn-outline', 'btn-sm');
        button.onclick = () => {
            currentPage = i;
            displayEvents(events);
        };
        pagination.appendChild(button);
    }
}

// Apply filters based on user selection
document.querySelector('.btn-accent').addEventListener('click', function() {
    const category = document.getElementById('categoryFilter').value;
    const club = document.getElementById('clubFilter').value;
    const dept = document.getElementById('deptFilter').value;

    fetch(sheetURL)
        .then(response => response.text())
        .then(data => {
            let events = parseCSV(data);
            if (category) {
                events = events.filter(event => event.category === category);
            }
            if (club) {
                events = events.filter(event => event.club === club);
            }
            if (dept) {
                events = events.filter(event => event.department === dept);
            }
            displayEvents(events);
            setupPagination(events);
        })
        .catch(error => console.error('Error filtering event data:', error));
});

fetchEvents(); // Initial call to load events
</script>
